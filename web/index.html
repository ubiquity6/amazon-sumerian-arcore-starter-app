<!DOCTYPE html>
<meta charset="utf-8">
<canvas width="400px" height="400px"></canvas>

<script>

// Select the canvas from the document.
var canvas = document.querySelector("canvas");

// Create the WebGL context, with fallback for experimental support.
var gl = canvas.getContext("webgl");

var currentFrame = 0;
var currentColor = 1;
var framesToSwitch = 30;

function renderFrame(timestamp) {
    gl.clearColor(currentColor,0,0,1);
    if (window.Android && window.Android.setClearColor) {
        window.Android.setClearColor(currentColor);
    }

    if (currentFrame % framesToSwitch == 0) {
        currentColor = currentColor == 1 ? 0 : 1;
    }
    
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
    currentFrame++;

    window.requestAnimationFrame(renderFrame);
}

renderFrame(0);
</script>
