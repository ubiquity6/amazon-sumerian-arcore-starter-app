<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>AR Demonstration Scene - Sumerian</title>
    <script>
        // If you try to load a scene without a server, you're gonna have a bad time
        if (window.location.protocol === 'file:') {
            console.warn('Looks like you\'re running this Sumerian scene directly from your file system (file://). You must use a web server');
            /*

            Loading scenes uses AJAX requests, which require that the webpage is
            accessed via http. Setting up a web server is not very complicated, and
            there are lots of free options. Here are some suggestions that will do
            the job and do it well, but there are lots of other options.

            - Windows
            Apache (http://httpd.apache.org/docs/current/platform/windows.html)
            nginx (http://nginx.org/en/docs/windows.html)
            mongoose (https://code.google.com/p/mongoose/)

            - Linux
            Most distributions have neat packages for Apache (http://httpd.apache.org/)
            and nginx (http://nginx.org/en/docs/windows.html) and about a gazillion
            other options that didn't fit here. One option is calling
            'python -m SimpleHTTPServer' inside the unpacked folder if you have
            python installed.

            - Mac OS X
            Most Mac users will have Apache web server bundled with the OS.
            Read this to get started: http://osxdaily.com/2012/09/02/start-apache-web-server-mac-os-x/

            */
        }

        // Use Sumerian without require. Needed to make pack dependencies in external scripts work.
        window.sumerian = {
            useOwnRequire: true
        };
    </script>

    <!-- disable native mobile pinch-to-zoom, replacing with the engine zoom -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />



    <!-- og -->

    <meta property="og:image" content="https://d1550wa51vq95s.cloudfront.net/3d19ea8069a94904849e8edeabe3ada0.scene/res/d5871cd74ef1628a73c76ce09a3a0e84e0c0a78b.jpg">


    <meta property="og:url" content="https://d1550wa51vq95s.cloudfront.net/3d19ea8069a94904849e8edeabe3ada0.scene" />

    <meta property="og:title" content="AR Demonstration Scene" />
    <meta property="og:description" content="Made with Amazon Sumerian">
    <meta property="og:updated_time" content="2018-02-06T18:27:15.012486+00:00" />
    <meta property="og:site_name" content="Sumerian Scene" />
    <meta property="og:type" content="website" />
    <!-- /og -->

    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="style/style.css">


    <script src="lib/sumerian.js"></script>

    <script src="lib/cannon.min.js"></script>

    <script src="lib/fsmpack.js"></script>

    <script src="lib/quadpack.js"></script>

    <script src="lib/timelinepack.js"></script>

    <script src="lib/scriptpack.js"></script>

</head>

<body class="standard-theme ">
    <!--
	This screen is shown right away when the page and contains a progress bar
	and the scene name and description. It stays visible until the scene is
	fully loaded into the engine and then it is faded out to reveal the	canvas
	screen below.
	-->
    <div id="loading-screen" class="visible">
        <div class="content">
            <div id="progress-bar">
                <div class="icon-aws"></div>
                <div id="progress"></div>
            </div>
            <h1>AR Demonstration Scene</h1>

        </div>
    </div>

    <!--
	This screen is shown after the scene is loaded. It contains the canvas where
	the scene is displayed as well as the bottom bar with the scene	name, share
	buttons, etc.
	-->
    <div id="canvas-screen">
        <div id="canvas-outer">
            <div id="canvas-inner">
                <!-- The canvas is added here -->
            </div>
            <div id="in-vr" class="hide">
                <div class="message1">Presenting in VR</div>
                <div class="message2">(Put on Your Headset)</div>
            </div>
            <div id="vr-icons">
                <div id="enter-vr">
                    <div class="tooltip">Enter VR</div>
                </div>
                <div id="exit-vr" class="hide-vr-icon">
                    <div class="tooltip-vr-exit">Exit VR</div>
                </div>
            </div>
        </div>
        <div id="bottom-bar">
            <a class="logo-link" href="http://aws.amazon.com" target="_blank">
				<span class="icon-aws"></span>
			</a>
            <div class="scene-name">AR Demonstration Scene</div>
            <div id="action-buttons">
                <button id="maximize-button" class="btn icon-maximize"></button><button id="mute-button" class="btn icon-sound"></button>
            </div>
        </div>
    </div>


    <div id="fallback" style="background-image: url(https://d1550wa51vq95s.cloudfront.net/3d19ea8069a94904849e8edeabe3ada0.scene/res/d5871cd74ef1628a73c76ce09a3a0e84e0c0a78b.jpg)">

        <h1>WebGL not supported or not enabled</h1>
    </div>

    <!-- Handles the sizing, scrolling and alignment of the canvas. -->
    <script src="js/CanvasWrapper.js"></script>

    <!-- Checks if the browser supports WebGL. -->
    <script src="js/WebGLSupport.js"></script>

    <!-- Required for the serve.js (gsrv). -->
    <script src="js/GSRVMock.js"></script>

    <!-- Required for integration with ARKit on iOS devices -->
    <script src="js/ARKitBridge.js"></script>

    <!-- Required for integration with ARCore on Android devices -->
    <script src="js/ARCoreBridge.js"></script>

    <!-- Oh old browsers! -->
    <!--[if IE 9]><script src="js/shims.js"></script><![endif]-->

    <!--
	Main file which handles the loading of the scene into the engine,
	displays the fallback messages (see HTML above), sets up event
	listeners, etc.
	-->
    <script src="js/main.js"></script>
</body>

</html>
